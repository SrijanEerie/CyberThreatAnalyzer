<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Threat Analyzer | Secure Registration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0f1b;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #1c2526;
      border-radius: 10px;
      padding: 40px;
      border: 1px solid rgba(0, 128, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 6px 30px rgba(0, 128, 255, 0.3);
    }

    .title {
      font-size: 28px;
      font-weight: 500;
      color: #e6f1ff;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1px;
      position: relative;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: #0080ff;
      border-radius: 1px;
    }

    .user-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px; /* Increased to make space for error */
    }

    .input-box label {
      display: block;
      font-size: 14px;
      font-weight: 400;
      color: #b8c7d9;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .input-box input {
      width: 100%;
      height: 45px;
      background: #2a3439;
      border: 1px solid rgba(0, 128, 255, 0.3);
      outline: none;
      border-radius: 6px;
      padding: 0 15px;
      font-size: 15px;
      color: #e6f1ff;
      transition: all 0.3s ease;
    }

    .input-box input:focus,
    .input-box input.valid {
      border-color: #00cc99;
      box-shadow: 0 0 8px rgba(0, 204, 153, 0.3);
    }

    .input-box input::placeholder {
      color: rgba(184, 199, 217, 0.6);
      letter-spacing: 0.5px;
    }

    .error {
      color: #ff5555;
      font-size: 12px;
      position: absolute;
      bottom: -32px;
      left: 0;
      letter-spacing: 0.3px;
    }

    .gender-details {
      margin: 20px 0;
    }

    .gender-title {
      font-size: 16px;
      font-weight: 500;
      color: #b8c7d9;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    .category {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .category label {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #e6f1ff;
      font-size: 14px;
    }

    .dot {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      margin-right: 10px;
      background: #2a3439;
      border: 2px solid #b8c7d9;
      transition: all 0.3s ease;
    }

    .category input[type="radio"] {
      display: none;
    }

    .category input[type="radio"]:checked + .dot {
      background: #00cc99;
      border-color: #0080ff;
    }

    .button {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .button input {
      width: 180px;
      height: 45px;
      border: none;
      border-radius: 6px;
      background: #0080ff;
      color: #e6f1ff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .button input:hover {
      background: #00cc99;
      box-shadow: 0 0 10px rgba(0, 204, 153, 0.4);
    }

    .i_but {
      position: absolute;
      right: 10px;
      top: 32px;
    }

    .i_but a {
      color: #b8c7d9;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .i_but:hover a {
      color: #00cc99;
    }

    .tooltiptext {
      visibility: hidden;
      width: 280px;
      background: #2a3439;
      color: #e6f1ff;
      text-align: center;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      top: -60px;
      right: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 12px;
      line-height: 1.4;
      border: 1px solid rgba(0, 128, 255, 0.3);
    }

    .i_but:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @media(max-width: 600px) {
      .container {
        padding: 20px;
      }
      .user-details {
        grid-template-columns: 1fr;
      }
      .button input {
        width: 100%;
      }
      .tooltiptext {
        width: 200px;
        top: -80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Join Cyber Threat Analyzer</div>
    <form id="signup" action="signuphp.php" method="post" onsubmit="return validateForm()">
      <div class="user-details">
        <div class="input-box">
          <label for="fname">Full Name</label>
          <input type="text" name="fname" id="fname" placeholder="Enter your name" required oninput="validateFirstName()">
          <span id="nameError" class="error"></span>
        </div>
        <div class="input-box">
          <label for="dob">Date of Birth</label>
          <input type="date" name="date" id="dob" required onchange="validateDOB()">
          <span id="dobError" class="error"></span>
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" name="mail" id="email" placeholder="Enter your email" required oninput="validateEmail()">
          <span id="emailError" class="error"></span>
        </div>
        <div class="input-box">
          <label for="phone">Mobile Number</label>
          <input type="tel" name="phone" id="phone" placeholder="Enter your mobile number" required oninput="validatePhone()">
          <span id="phoneError" class="error"></span>
        </div>
        <div class="input-box">
          <label for="pwd">Password</label>
          <input type="password" name="pwd" id="pwd" placeholder="Enter your password" required oninput="validatePassword()">
          <div class="i_but">
            <a href="#">ℹ</a>
            <span class="tooltiptext">
              Password must be at least 8 characters, including one uppercase, one lowercase, one number, and one special character.
            </span>
          </div>
          <span id="pwdError" class="error"></span>
        </div>
        <div class="input-box">
          <label for="cnfpass">Confirm Password</label>
          <input type="password" name="cnf" id="cnfpass" placeholder="Confirm Password" required oninput="validateConfirmPassword()">
          <span id="cnfError" class="error"></span>
        </div>
      </div>

      <div class="gender-details">
        <label class="gender-title">Gender</label>
        <div class="category">
          <label><input type="radio" name="gender" value="Male" onchange="validateGender()"> <span class="dot"></span>Male</label>
          <label><input type="radio" name="gender" value="Female" onchange="validateGender()"> <span class="dot"></span>Female</label>
          <label><input type="radio" name="gender" value="Other" onchange="validateGender()"> <span class="dot"></span>Prefer not to say</label>
        </div>
        <span id="genderError" class="error"></span>
      </div>

      <div class="button">
        <input type="submit" value="Secure Register">
      </div>
    </form>
  </div>

  <script>
    function addValidClass(el){el.classList.add('valid')}
    function removeValidClass(el){el.classList.remove('valid')}

    function validateFirstName(){
      const el=document.getElementById('fname'), err=document.getElementById('nameError');
      if(!/^[A-Za-z\s]{2,}$/.test(el.value.trim())){
        err.textContent='Name must be at least 2 letters and contain only alphabets.';
        removeValidClass(el); return false;
      }
      err.textContent=''; addValidClass(el); return true;
    }

    function validateDOB(){
      const el=document.getElementById('dob'), err=document.getElementById('dobError');
      const dt=new Date(el.value), today=new Date();
      if(!el.value || dt>=today){
        err.textContent='Enter a valid past date.'; removeValidClass(el); return false;
      }
      err.textContent=''; addValidClass(el); return true;
    }

    function validateEmail(){
      const el=document.getElementById('email'), err=document.getElementById('emailError');
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(el.value.trim())){
        err.textContent='Enter a valid email.'; removeValidClass(el); return false;
      }
      err.textContent=''; addValidClass(el); return true;
    }

    function validatePhone(){
      const el=document.getElementById('phone'), err=document.getElementById('phoneError');
      if(!/^[6-9]\d{9}$/.test(el.value.trim())){
        err.textContent='Enter a valid 10‑digit Indian mobile.'; removeValidClass(el); return false;
      }
      err.textContent=''; addValidClass(el); return true;
    }

    function validatePassword(){
      const el=document.getElementById('pwd'), err=document.getElementById('pwdError');
      if(!/(?=^.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).*$/.test(el.value)){
        err.textContent='Password must be 8+ chars with upper, lower, number & symbol.'; removeValidClass(el); return false;
      }
      err.textContent=''; addValidClass(el); return true;
    }

    function validateConfirmPassword(){
      const pwd=document.getElementById('pwd'), cnf=document.getElementById('cnfpass'), err=document.getElementById('cnfError');
      if(cnf.value !== pwd.value){
        err.textContent='Passwords do not match.'; removeValidClass(cnf); return false;
      }
      err.textContent=''; addValidClass(cnf); return true;
    }

    function validateGender(){
      const err=document.getElementById('genderError'), opts=document.querySelectorAll('input[name="gender"]');
      let found=false; opts.forEach(o=>{if(o.checked) found=true});
      if(!found){ err.textContent='Select gender.'; return false; }
      err.textContent=''; return true;
    }

    function validateForm(){
      return validateFirstName() && validateDOB() && validateEmail() &&
             validatePhone() && validatePassword() && validateConfirmPassword() && validateGender();
    }
  </script>
</body>
</html>
